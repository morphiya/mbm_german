<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #testForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="test.name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter task"
        required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Task name is required</div>
      <button type="submit" [disabled]="!testForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
